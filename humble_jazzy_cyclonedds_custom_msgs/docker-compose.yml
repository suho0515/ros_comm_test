version: '3'

services:
  # ROS Humble 이미지 빌드
  ros_humble_custom:
    build:
      context: .
      dockerfile: Dockerfile.humble
    image: humble_test_custom:latest
    container_name: ros_humble_custom
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=${DISPLAY}
      - "RCUTILS_CONSOLE_OUTPUT_FORMAT=[{severity}] [{name}]: {message}"
      - RCUTILS_COLORIZED_OUTPUT=1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 run test_nodes publisher_node --ros-args --log-level debug
    tty: true
    stdin_open: true

  # ROS Jazzy 이미지 빌드
  ros_jazzy_custom:
    build:
      context: .
      dockerfile: Dockerfile.jazzy
    image: jazzy_test_custom:latest
    container_name: ros_jazzy_custom
    network_mode: "host"
    depends_on:
      - ros_humble_custom
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=${DISPLAY}
      - "RCUTILS_CONSOLE_OUTPUT_FORMAT=[{severity}] [{name}]: {message}"
      - RCUTILS_COLORIZED_OUTPUT=1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 run test_nodes subscriber_node --ros-args --log-level debug
    tty: true
    stdin_open: true

  # 디버깅용 서비스
  humble_debug_custom:
    image: humble_test_custom:latest
    container_name: humble_debug_custom
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: bash -c "sleep 5 && echo '===== TOPIC LIST =====' && ros2 topic list && echo '===== NODE LIST =====' && ros2 node list && echo '===== TOPIC INFO =====' && ros2 topic info /test_topic"
    depends_on:
      - ros_humble_custom
      - ros_jazzy_custom
    profiles:
      - debug

  jazzy_debug_custom:
    image: jazzy_test_custom:latest
    container_name: jazzy_debug_custom
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: bash -c "sleep 10 && echo '===== TOPIC LIST =====' && ros2 topic list && echo '===== NODE LIST =====' && ros2 node list && echo '===== TOPIC INFO =====' && ros2 topic info /test_topic"
    depends_on:
      - ros_humble_custom
      - ros_jazzy_custom
    profiles:
      - debug

  # Python 테스트를 위한 서비스
  ros_humble_python_custom:
    image: humble_test_custom:latest
    container_name: ros_humble_python_custom
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=42
      - "RCUTILS_CONSOLE_OUTPUT_FORMAT=[{severity}] [{name}]: {message}"
      - RCUTILS_COLORIZED_OUTPUT=1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 run test_nodes test_publisher.py --ros-args --log-level debug
    profiles:
      - python_test
    tty: true
    stdin_open: true

  ros_jazzy_python_custom:
    image: jazzy_test_custom:latest
    container_name: ros_jazzy_python_custom
    network_mode: "host"
    depends_on:
      - ros_humble_python_custom
    environment:
      - ROS_DOMAIN_ID=42
      - "RCUTILS_CONSOLE_OUTPUT_FORMAT=[{severity}] [{name}]: {message}"
      - RCUTILS_COLORIZED_OUTPUT=1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 run test_nodes test_subscriber.py --ros-args --log-level debug
    profiles:
      - python_test
    tty: true
    stdin_open: true 